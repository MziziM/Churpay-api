<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give with Churpay</title>
  <link rel="stylesheet" href="/brand/tokens.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--cp-hero);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--cp-s-lg);
    }
    .container {
      background: var(--cp-card);
      border: 1px solid var(--cp-card-border);
      border-radius: var(--cp-r-lg);
      padding: var(--cp-s-xl) var(--cp-s-xl);
      max-width: 400px;
      width: 100%;
      box-shadow: var(--cp-shadow);
      text-align: center;
      backdrop-filter: blur(12px);
    }
    .logo {
      font-size: var(--cp-h1);
      font-weight: var(--cp-weight-bold);
      color: var(--cp-primary);
      margin-bottom: var(--cp-s-sm);
      letter-spacing: -0.5px;
    }
    .title {
      color: var(--cp-text);
      font-size: var(--cp-h2);
      font-weight: var(--cp-weight-semi);
      margin-bottom: var(--cp-s-sm);
      line-height: 1.3;
    }
    .subtitle {
      color: var(--cp-text-muted);
      font-size: var(--cp-body);
      font-weight: var(--cp-weight-regular);
      margin-bottom: var(--cp-s-xl);
      line-height: 1.5;
    }
    .helper-text {
      color: var(--cp-text-faint);
      font-size: var(--cp-body);
      margin-bottom: var(--cp-s-xl);
      line-height: 1.5;
      font-weight: var(--cp-weight-regular);
    }
    .button-primary {
      display: block;
      width: 100%;
      padding: var(--cp-s-md) var(--cp-s-lg);
      margin-bottom: var(--cp-s-md);
      border: none;
      border-radius: var(--cp-r-pill);
      font-size: var(--cp-body);
      font-weight: var(--cp-weight-semi);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      background: var(--cp-primary);
      color: var(--cp-text);
      box-shadow: 0 2px 8px rgba(14, 165, 183, 0.35);
    }
    .button-primary:hover {
      background: #0C8A9A;
      box-shadow: 0 4px 16px rgba(14, 165, 183, 0.5);
      transform: translateY(-1px);
    }
    .button-primary:active {
      transform: translateY(0);
    }
    .button-secondary {
      display: block;
      width: 100%;
      padding: var(--cp-s-sm) var(--cp-s-lg);
      border: none;
      background: transparent;
      color: var(--cp-text-muted);
      font-size: var(--cp-small);
      font-weight: var(--cp-weight-regular);
      cursor: pointer;
      text-decoration: none;
      transition: color 0.2s ease;
      text-align: center;
    }
    .button-secondary:hover {
      color: var(--cp-primary);
    }
    /* Loading state for auto-redirect */
    .redirecting {
      opacity: 0;
      animation: fadeIn 0.3s ease-in 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container redirecting">
    <div class="logo">Churpay</div>
    <h1 class="title">Give with Churpay</h1>
    <p class="subtitle">Secure digital giving for your church</p>
    <p class="helper-text">You'll enter the amount in the app</p>
    
    <a href="#" id="openApp" class="button-primary">
      Open Churpay App
    </a>
    
    <a href="https://www.churpay.com/download" class="button-secondary">
      Don't have the app? Get it here
    </a>
  </div>

  <script>
    // Read query parameters
    const params = new URLSearchParams(window.location.search);
    const churchId = params.get('churchId');
    const fundId = params.get('fundId');
    
    // Build deep link (without amount)
    let deepLink = 'churpay://give';
    const linkParams = [];
    
    if (churchId) {
      linkParams.push(`churchId=${encodeURIComponent(churchId)}`);
    }
    if (fundId) {
      linkParams.push(`fundId=${encodeURIComponent(fundId)}`);
    }
    
    if (linkParams.length > 0) {
      deepLink += '?' + linkParams.join('&');
    }
    
    // Set the deep link href
    const openAppButton = document.getElementById('openApp');
    openAppButton.href = deepLink;
    
    // Auto-attempt deep link on load
    // Wait a moment for page to be visible, then try to open app
    setTimeout(() => {
      // Create invisible iframe to attempt deep link without navigation
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = deepLink;
      document.body.appendChild(iframe);
      
      // Clean up iframe after attempt
      setTimeout(() => {
        document.body.removeChild(iframe);
      }, 1000);
    }, 500);
  </script>
</body>
</html>
